<!DOCTYPE html>
<html>
  <head>
    <title>{{ site_title}} | {{ page_title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylsheets -->
	<link rel="stylesheet" href="//static.t4k2014.com/bootstrap.min.css">
	<link rel="stylesheet" href="//static.t4k2014.com/signin.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
		  {% if error_message %}
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<p>{{ error_message }}</p>
		</div>
		  {% endif %}
        <form class="form-signin" role="form" method="post" action"{% url 'dashboard:login' %}">
		  {% csrf_token %}
          <h2 class="form-signin-heading">Texas 4000 RMS</h2>
          <input type="text" class="form-control" placeholder="Email address" name="username" required autofocus>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
		
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="//static.t4k2014.com/bootstrap.min.js"></script>
  </body>
