<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE-edge">
  	<meta name="viewport" content="width=device-with, initial-score=1.0">

  	<title>{{ site_title }} | {{ page_title }}</title>
	{% load datetime_duration %}
  	<!-- Stylesheets -->
  	<link rel="stylesheet" type="text/css" href="//static.t4k2014.com/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="//static.t4k2014.com/fixnav.css">
	<link rel="stylesheet" type="text/css" href="//static.t4k2014.com/datepicker3.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">{{ navbar_title }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'dashboard:dashboard' %}">Home</a></li>
       		<li class="active"><a href="{% url 'dashboard:log_ride' %}">Log Ride</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
             <li><a href="{% url 'dashboard:change_password' %}">Change Password</a></li>
			 <li><a href="{% url 'dashboard:logout' %}">Logout</a></li>
             <li class="navbar-text">I'm {{ user.get_full_name }}?</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
    	<div class="page-header">
    		<h1>Log a Ride</h1>
    	</div>
		<form class="form-horizontal" role="form" method="post" action="{% url 'dashboard:log_ride' %}">
		{% csrf_token %}
  		  <div class="form-group">
  		    <label for="date" class="col-sm-4 control-label">Date ridden</label>
  		    <div class="col-sm-5">
  		      <input type="text" class="form-control" name="date" id="date" placeholder="Click here to select a date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01]" required>
  		    </div>
  		  </div>
		  <div class="form-group">
		    <label for="partners" class="col-sm-4 control-label">Ridding buddie(s)</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" name="partners" placeholder="Kevin Durant, Michael Jordan, etc." required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="miles" class="col-sm-4 control-label">Miles ridden</label>
		    <div class="col-sm-5">
		      <input type="number" class="form-control" name="miles" step=".01" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="pace" class="col-sm-4 control-label">Pace ridden</label>
		    <div class="col-sm-5">
		      <input type="number" class="form-control" name="pace" step=".1" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="time" class="col-sm-4 control-label">Time ridden</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" name="time" placeholder="HH:MM:SS format" pattern="(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="comments" class="col-sm-4 control-label">Comments</label>
		    <div class="col-sm-5">
		      <textarea type="text" class="form-control" name="comments" rows="4"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-5">
		      <button type="submit" class="btn btn-primary btn-lg btn-block">To the cloud!</button>
		    </div>
		  </div>
		</form>
	  </div>
	  
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="//static.t4k2014.com/bootstrap.min.js"></script>
	  <script src="//static.t4k2014.com/bootstrap-datepicker.js"></script>
	  <script>
  		$(document).ready(function () {
  		$('#date').datepicker({
  			format: "yyyy-mm-dd",
  			todayHighlight: true,
  			autoclose: true,
  			startDate: '-7d',
  			endDate: '0d'
  			})
  		})
	  </script>
	</body>
</html>
