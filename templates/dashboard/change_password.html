<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE-edge">
  	<meta name="viewport" content="width=device-with, initial-score=1.0">

  	<title>{{ site_title }} | {{ page_title }}</title>
  	<!-- Stylesheets -->
  	<link rel="stylesheet" type="text/css" href="//static.t4k2014.com/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="//static.t4k2014.com/fixnav.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">{{ navbar_title }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'dashboard:dashboard' %}">Home</a></li>
       		<li><a href="{% url 'dashboard:log_ride' %}">Log Ride</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
             <li class="active"><a href="{% url 'dashboard:change_password' %}">Change Password</a></li>
			 <li><a href="{% url 'dashboard:logout' %}">Logout</a></li>
             <li class="navbar-text">I'm {{ user.get_full_name }}?</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
    	<div class="page-header">
    		<h1>Change Password</h1>
    	</div>
	  {% if error_message %}
	<div class="alert alert-danger alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<p>{{ error_message }}</p>
	</div>
	  {% endif %}
		<form class="form-horizontal" role="form" method="post" action="{% url 'dashboard:change_password' %}">
		{% csrf_token %}
  		  <div class="form-group">
  		    <label for="password1" class="col-sm-4 control-label">New Password</label>
  		    <div class="col-sm-5">
  		      <input type="password" class="form-control" name="password1" id="password1" required>
  		    </div>
  		  </div>
		  <div class="form-group">
		    <label for="password2" class="col-sm-4 control-label">Confirm New Password</label>
		    <div class="col-sm-5">
		      <input type="password" class="form-control" name="password2" id="password2" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-5">
		      <button type="submit" class="btn btn-primary btn-lg btn-block">Change it!</button>
		    </div>
		  </div>
		</form>
	  </div>
	  
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="//static.t4k2014.com/bootstrap.min.js"></script>
   </body>
</html>
